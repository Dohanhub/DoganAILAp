# Flyway Configuration for DoganAI Compliance Kit
# This file configures Flyway for PostgreSQL migrations

# Database connection
flyway.url=jdbc:postgresql://db:5432/doganai
flyway.user=postgres
flyway.password=postgres

# Migration locations
flyway.locations=filesystem:/flyway/sql

# Migration settings
flyway.baselineOnMigrate=true
flyway.validateOnMigrate=true
flyway.cleanDisabled=true
flyway.outOfOrder=false

# Logging
flyway.loggers=slf4j
flyway.logging=INFO

# Migration naming
flyway.sqlMigrationPrefix=V
flyway.sqlMigrationSeparator=__
flyway.sqlMigrationSuffixes=.sql

# Encoding
flyway.encoding=UTF-8

# Placeholder replacement
flyway.placeholderReplacement=false

# Callbacks
flyway.callbacks=

# Clean settings
flyway.cleanDisabled=true

# Baseline settings
flyway.baselineOnMigrate=true
flyway.baselineVersion=0
flyway.baselineDescription=Initial baseline

# Schema version table
flyway.table=flyway_schema_history

# Target version (empty means latest)
flyway.target=

# Ignore missing migrations
flyway.ignoreMissingMigrations=false

# Ignore future migrations
flyway.ignoreFutureMigrations=false

# Ignore ignored migrations
flyway.ignoreIgnoredMigrations=false

# Validate migrations
flyway.validateOnMigrate=true
flyway.validateMigrationNaming=true

# Allow out of order migrations
flyway.outOfOrder=false

# Mixed migrations
flyway.mixed=false

# Group migrations
flyway.group=false

# Installed by
flyway.installedBy=flyway

# Dry run
flyway.dryRunOutput=

# Stream migrations
flyway.stream=false

# Batch migrations
flyway.batch=false

# Undo migrations
flyway.undoSqlMigrationPrefix=U
flyway.undoSqlMigrationSeparator=__
flyway.undoSqlMigrationSuffixes=.sql

# Cherry pick
flyway.cherryPick=

# Skip default resolvers
flyway.skipDefaultResolvers=false

# Skip default callbacks
flyway.skipDefaultCallbacks=false

# Jdbc migrations
flyway.jdbcMigrations=

# Jdbc migrations prefix
flyway.jdbcMigrationPrefix=

# Jdbc migrations separator
flyway.jdbcMigrationSeparator=__

# Jdbc migrations suffixes
flyway.jdbcMigrationSuffixes=.sql

# Jdbc migrations target
flyway.jdbcMigrationTarget=

# Jdbc migrations placeholders
flyway.jdbcMigrationPlaceholders=

# Jdbc migrations placeholder replacement
flyway.jdbcMigrationPlaceholderReplacement=false

# Jdbc migrations encoding
flyway.jdbcMigrationEncoding=UTF-8

# Jdbc migrations table
flyway.jdbcMigrationTable=

# Jdbc migrations description
flyway.jdbcMigrationDescription=

# Jdbc migrations version
flyway.jdbcMigrationVersion=

# Jdbc migrations checksum
flyway.jdbcMigrationChecksum=

# Jdbc migrations installed by
flyway.jdbcMigrationInstalledBy=

# Jdbc migrations installed on
flyway.jdbcMigrationInstalledOn=

# Jdbc migrations execution time
flyway.jdbcMigrationExecutionTime=

# Jdbc migrations success
flyway.jdbcMigrationSuccess=

# Jdbc migrations script
flyway.jdbcMigrationScript=

