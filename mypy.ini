[mypy]
python_version = 3.12
ignore_missing_imports = True
warn_redundant_casts = True
warn_unused_ignores = True
strict_optional = False
disallow_untyped_defs = False

# Only type-check source; exclude tests, front-end, and misc.
exclude = (?x)(
    ^src/tests/|
    ^e2e/|
    ^apps/|
    ^packages/|
    ^.*egg-info/|
    ^\.venv/|
    ^venv/
)

files = src

