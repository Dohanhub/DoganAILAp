apiVersion: v1
kind: Service
metadata:
  name: {{ include "doganai.fullname" . }}-api
  namespace: {{ .Values.namespace | default .Release.Namespace }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "doganai.fullname" . }}-api
  ports:
    - port: {{ .Values.service.apiPort }}
      targetPort: 8000
      name: http

{{- if .Values.argoRollouts.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "doganai.fullname" . }}-api-canary
  namespace: {{ .Values.namespace | default .Release.Namespace }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "doganai.fullname" . }}-api
  ports:
    - port: {{ .Values.service.apiPort }}
      targetPort: 8000
      name: http
{{- end }}
