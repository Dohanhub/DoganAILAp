{{- if .Values.argoRollouts.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "doganai.fullname" . }}-api
  namespace: {{ .Values.namespace | default .Release.Namespace }}
spec:
  replicas: {{ .Values.argoRollouts.api.replicas | default 2 }}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: {{ include "doganai.fullname" . }}-api
  template:
    metadata:
      labels:
        app: {{ include "doganai.fullname" . }}-api
    spec:
      containers:
        - name: api
          image: {{ if .Values.usePdfApi }}{{ .Values.image.apiPdf.repository }}:{{ .Values.image.apiPdf.tag }}{{ else }}{{ .Values.image.api.repository }}:{{ .Values.image.api.tag }}{{ end }}
          imagePullPolicy: {{ .Values.image.api.pullPolicy }}
          env:
            - name: LOG_LEVEL
              value: {{ .Values.env.api.LOG_LEVEL | quote }}
            - name: ALLOWED_ORIGINS
              value: {{ .Values.env.api.ALLOWED_ORIGINS | quote }}
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "doganai.fullname" . }}-secrets
                  key: SECRET_KEY
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "doganai.fullname" . }}-secrets
                  key: API_KEY
            - name: DATABASE_URL
              value: {{ .Values.env.api.DATABASE_URL | quote }}
            - name: REDIS_URL
              value: {{ .Values.env.api.REDIS_URL | quote }}
            - name: OTEL_ENABLED
              value: {{ .Values.env.api.OTEL_ENABLED | quote }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.env.api.OTEL_EXPORTER_OTLP_ENDPOINT | quote }}
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
          resources: {{ toYaml .Values.resources.api | nindent 12 }}
  strategy:
    canary:
      canaryService: {{ include "doganai.fullname" . }}-api-canary
      stableService: {{ include "doganai.fullname" . }}-api
      trafficRouting:
        nginx:
          stableIngress: {{ include "doganai.fullname" . }}-api
      steps: {{ toYaml .Values.argoRollouts.api.steps | nindent 6 }}
      analysis:
        templates:
          - templateName: {{ include "doganai.fullname" . }}-api-success-rate
          - templateName: {{ include "doganai.fullname" . }}-api-latency-p95
{{- end }}
