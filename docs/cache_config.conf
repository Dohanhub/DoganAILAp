
# Multi-Level Cache Configuration
[cache]
l1_size = 100000
l2_size = 1000000
default_ttl = 3600
enable_warming = true
enable_prediction = true

[levels]
l1_type = memory
l2_type = redis
l3_type = database

[performance]
max_memory_usage = 2GB
eviction_policy = lru
compression_enabled = true
        