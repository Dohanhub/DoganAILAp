apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "doganai.fullname" . }}-db-primary
  labels:
    {{- include "doganai.labels" . | nindent 4 }}
    app.kubernetes.io/component: db-primary
spec:
  serviceName: {{ include "doganai.fullname" . }}-db-primary
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: db-primary
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: db-primary
        app.kubernetes.io/instance: {{ .Release.Name }}
        {{- include "doganai.labels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: postgres
          image: {{ .Values.database.postgres.image.repository | default "postgres" }}:{{ .Values.database.postgres.image.tag | default "15-alpine" }}
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: postgres-password
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: postgres-user
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: postgres-db
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.database.primary.storage.size | default "50Gi" }}
